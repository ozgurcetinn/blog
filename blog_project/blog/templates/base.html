<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <title>Tevafuk</title>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'post_list' %}">Tevafuk</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'post_list' %}">Ana Sayfa</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'about' %}">Hakkımda</a>
        </li>
      </ul>

      <!-- Right-aligned Login, Logout, and Sign Up buttons -->
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex align-items-center">
        {% if user.is_authenticated %}
        <!-- Logout button visible when authenticated -->
        <li class="nav-item">
          <form method="POST" action="{% url 'logout' %}" style="display: inline; padding-top: 10px;">
              {% csrf_token %}
              <input type="hidden" name="next" value="/" />
              <button type="submit" class="nav-link btn btn-link text-decoration-none p-0">
                  Çıkış
              </button>
          </form>
        </li>
        {% else %}
        <!-- Login button visible when not authenticated -->
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}">Giriş</a>
        </li>
        <!-- Sign Up button visible when not authenticated -->
        <li class="nav-item">
          <a class="nav-link" href="{% url 'signup' %}">Kayıt Ol</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<div class="container">
    {% block content %}
    <!-- Content will be injected here by child templates -->
    {% endblock %}
</div>

</body>
</html>
