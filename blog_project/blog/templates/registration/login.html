
{% extends "base.html" %}
{%block content%}
{%if user.is_authenticated%}
<h2 style="padding: 10px;">Welcome {{user.username}}</h2>

{%else%}

    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
{%endif%}
{%endblock%}
